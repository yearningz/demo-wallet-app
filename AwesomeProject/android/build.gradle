buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "29.0.14206865"
        // Align Kotlin with AGP 8.x compatibility; RN 0.82 works with 2.0.21
        kotlinVersion = "2.0.21"
    }
    repositories {
        // Prefer mirrors first to avoid SSL issues
        maven { url "https://repo.huaweicloud.com/repository/maven" }
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url "https://maven.aliyun.com/repository/public" }
        maven { url "https://jitpack.io" }
        mavenCentral()
        // google() disabled to avoid dl.google.com SSL issues; using mirrors above
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// Ensure all modules resolve dependencies from Google Maven and Maven Central
allprojects {
    repositories {
        maven { url "https://repo.huaweicloud.com/repository/maven" }
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url "https://maven.aliyun.com/repository/public" }
        maven { url "https://jitpack.io" }
        mavenCentral()
        // google() disabled to avoid dl.google.com SSL issues; using mirrors above
    }
}
